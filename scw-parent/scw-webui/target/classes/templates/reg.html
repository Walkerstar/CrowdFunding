<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <div th:include="~{include/include::cssStyle}"></div>
    <link rel="stylesheet" href="css/login.css" th:href="@{/static/css/login.css}">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form" method="post" th:action="@{/regist}" id="registForm">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" name="loginacct" id="loginacct" placeholder="请输入手机号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="password" class="form-control" name="userpswd" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="email" class="form-control" name="email" placeholder="请输入邮箱地址" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <select name="usertype" class="form-control">
                <option value="0">企业</option>
                <option value="1">个人</option>
            </select>
        </div>
        <div class="form-group has-success has-feedback ">
            <input type="text" class="form-control" name="code" placeholder="请输入验证码" style="margin-top:10px;">
            <button class="btn btn-primary" id="verifyBtn" >获取短信验证码</button>
        </div>
        <div class="checkbox">
            <label style="float:right">
                <a href="login.html" th:href="@{/doLogin}">我有账号</a>
            </label>
        </div>
        <br>
        <a class="btn btn-lg btn-success btn-block" id="registBtn"> 注册</a>
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js" th:src="@{/static/jquery/jquery-2.1.1.min.js}"></script>
<script src="bootstrap/js/bootstrap.min.js" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script>
    $("#registBtn").click(function () {
        $("#registForm").submit();
    });

    $("#verifyBtn").click(function () {
        $.post("/getCode",$("#loginacct").val());
    });
</script>
</body>
</html>
