<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/font-awesome.min.css" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" href="css/theme.css" th:href="@{/static/css/theme.css}">
    <style>
        #footer {
            padding: 15px 0;
            background: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .seltype {
            position: absolute;
            margin-top: 70px;
            margin-left: 10px;
            color: red;
        }
    </style>
</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav th:include="~{include/include::#header}" class="navbar navbar-inverse navbar-fixed-top"
             role="navigation"></nav>

    </div>
</div>

<div class="container theme-showcase" role="main">


    <div class="page-header">
        <h1>实名认证 - 账户类型选择</h1>
    </div>
    <div style="padding-top:10px;">
        <div class="row">
            <div class="col-xs-6 col-md-3">

                <h2>商业公司</h2>
                <a href="#" class="thumbnail">
                    <img alt="100%x180" src="img/services-box1.jpg" th:src="@{/static/img/services-box1.jpg}"
                         data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <h2>个体工商户</h2>
                <a href="#" class="thumbnail">
                    <img alt="100%x180" src="img/services-box2.jpg" th:src="@{/static/img/services-box2.jpg}"
                         data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <h2>个人经营</h2>
                <a href="#" class="thumbnail">
                    <img alt="100%x180" src="img/services-box3.jpg" th:src="@{/static/img/services-box3.jpg}"
                         data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <h2>政府及非营利组织</h2>
                <a href="#" class="thumbnail">
                    <img alt="100%x180" src="img/services-box4.jpg" th:src="@{/static/img/services-box4.jpg}"
                         data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
                </a>
            </div>
        </div>
        <button type="button" id="toApply" class="btn btn-danger btn-lg btn-block"
                th:href="@{/member/apply}">认证申请
        </button>
    </div> <!-- /container -->
    <!-- /END THE FEATURETTES -->


    <div th:include="~{include/include::#footer}"></div>
    <div th:include="~{include/include::#jsStyle}"></div>
    <script>
        $(".thumbnail").click(function () {
            $('.seltype').remove();
            $(this).prepend('<div class="glyphicon glyphicon-ok seltype"></div>');
        });

        $("#toApply").click(function () {
            window.location.href=$(this).attr("href");
        });
    </script>
</body>
</html>
